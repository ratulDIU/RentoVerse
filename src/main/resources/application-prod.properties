# ======================
# PRODUCTION SETTINGS (Render)
# ======================

# --- Render PORT (Render env theke asbe) ---
server.port=${PORT:8080}

# --- DB ---
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:rentoverse;DB_CLOSE_DELAY=-1;MODE=PostgreSQL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# --- Disable H2 console in prod ---
spring.h2.console.enabled=false

# --- ENV flag ---
app.env=prod
# application-prod.properties
hcaptcha.secret=${HCAPTCHA_SECRET}
hcaptcha.verify-url=${HCAPTCHA_VERIFY_URL:https://hcaptcha.com/siteverify}
