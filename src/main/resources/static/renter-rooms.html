<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Browse Rooms | RentoVerse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fade-in-up { 0% { transform: translateY(12px); opacity: 0 } 100% { transform: translateY(0); opacity: 1 } }
        .animate-fade-in-up { animation: fade-in-up .35s ease-out forwards; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-sky-100 to-purple-100 text-slate-900">

<!-- Navbar (standard emerald theme) -->
<header class="fixed inset-x-0 top-0 z-50 bg-emerald-600 text-white shadow-md ring-1 ring-emerald-800/20">
    <nav class="mx-auto max-w-7xl px-4">
        <div class="flex h-14 items-center justify-between">
            <a href="/index.html" class="inline-flex items-center gap-2 font-bold hover:text-emerald-200 transition">
                <img src="https://img.icons8.com/fluency/48/home.png" alt="Home" class="w-5 h-5"/>
                <span>RentoVerse</span>
            </a>
            <ul class="hidden md:flex items-center gap-6 text-sm font-medium">
                <li><a href="/all-available-rooms.html" class="hover:text-emerald-200 transition">Rooms</a></li>
                <li><a href="/all-posted-rooms.html" class="hover:text-emerald-200 transition">Post Room</a></li>
                <li><a href="/support.html" class="hover:text-emerald-200 transition">Support</a></li>
            </ul>
            <div id="navbarRight" class="flex items-center gap-2"></div>
        </div>
    </nav>
</header>

<!-- Page -->
<main class="pt-24">
    <!-- Hero -->
    <section class="mx-auto max-w-7xl px-6">
        <div class="rounded-2xl bg-white/80 backdrop-blur shadow-sm ring-1 ring-white/50 p-6 md:p-8">
            <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight">üè° Available Rooms</h1>
            <p class="mt-1 text-slate-600 text-sm md:text-base">Browse rooms posted by providers. Click into a card to learn more.</p>
        </div>
    </section>

    <!-- Rooms grid -->
    <section class="mx-auto max-w-7xl px-6">
        <div id="roomList" class="mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-7 md:gap-8">
            <!-- Your JS will inject cards here -->
        </div>

        <!-- Optional empty state your JS can toggle -->
        <div id="emptyState" class="hidden mt-10 rounded-2xl bg-white shadow ring-1 ring-slate-200 p-10 text-center">
            <div class="mx-auto w-12 h-12 rounded-full bg-emerald-100 flex items-center justify-center">
                <span class="text-xl">üß≠</span>
            </div>
            <h2 class="mt-4 text-xl font-extrabold">No rooms found</h2>
            <p class="mt-1 text-slate-600">Try a nearby location or clear filters.</p>
            <a href="/index.html"
               class="inline-block mt-4 rounded-lg bg-emerald-600 px-4 py-2.5 text-sm font-semibold text-white hover:bg-emerald-700 transition">
                Back to Home
            </a>
        </div>
    </section>
</main>

<!-- Toasts (use from your JS if needed) -->
<div id="toast-container" class="fixed top-20 right-5 z-50 space-y-2"></div>

<!-- Navbar right-side logic (optional; no backend change) -->
<script>
    (function () {
        const navR = document.getElementById('navbarRight');
        if (!navR) return;
        const name = localStorage.getItem('name');
        const email = localStorage.getItem('email');
        if (name && email) {
            navR.innerHTML = `
          <div class="text-sm text-white text-right leading-tight">
            <div class="font-semibold truncate max-w-[220px]">${name}</div>
            <div class="text-xs opacity-80 truncate max-w-[220px]">${email}</div>
          </div>
          <button id="logoutBtn" class="ml-3 rounded-lg bg-red-500 px-3 py-1.5 text-xs font-semibold text-white hover:bg-red-600">
            Logout
          </button>`;
            document.getElementById('logoutBtn').addEventListener('click', () => { localStorage.clear(); location.reload(); });
        } else {
            navR.innerHTML = `
          <a href="/login.html" class="rounded-lg px-3 py-1.5 text-sm font-semibold bg-emerald-500 hover:bg-emerald-400 transition">Log in</a>
          <a href="/register.html" class="rounded-lg bg-gradient-to-r from-emerald-600 to-emerald-500 px-3.5 py-1.5 text-sm font-semibold text-white hover:from-emerald-500 hover:to-emerald-400 transition">Register</a>`;
        }
    })();
</script>

<!-- Your loader (unchanged) -->
<script src="js/renter-rooms.js"></script>
</body>
</html>
