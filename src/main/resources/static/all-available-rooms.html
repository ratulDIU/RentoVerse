<!DOCTYPE html>
<html lang="en">
<head>
    <!-- UTF-8 so emojis / Bangla render correctly -->
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>All Available Rooms | RentoVerse</title>

    <!-- Tailwind CDN (must be online) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes fade-in-up {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .animate-fade-in-up { animation: fade-in-up 0.3s ease-out forwards; }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-sky-100 to-purple-100 text-slate-900">

<!-- Navbar -->
<header class="fixed inset-x-0 top-0 z-50 bg-blue-500 text-white shadow-md ring-1 ring-pink-700/20">
    <nav class="mx-auto max-w-7xl px-4">
        <div class="flex h-14 items-center justify-between">
            <!-- Left -->
            <a href="/index.html" class="inline-flex items-center gap-2 font-bold hover:text-indigo-200 transition">
                <img src="https://img.icons8.com/fluency/48/home.png" alt="Home" class="w-5 h-5"/>
                <span>Home</span>
            </a>



            <!-- Right (dynamic) -->
            <div id="navbarRight" class="flex items-center gap-2"></div>
        </div>
    </nav>
</header>

<!-- Content -->
<main class="pt-20">
    <!-- Hero -->
    <section class="mx-auto max-w-7xl px-4">
        <div class="rounded-2xl bg-white/70 backdrop-blur shadow-sm ring-1 ring-white/50 p-6 md:p-8">
            <div class="flex items-center justify-between gap-4">
                <div>
                    <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight text-slate-900">
                        üè° All Available Rooms
                    </h1>
                    <p class="mt-1 text-slate-600 text-sm md:text-base">
                        Browse the latest rooms posted by providers.
                    </p>
                </div>
                <div class="hidden sm:block text-sm text-slate-500">
                    Updated live
                </div>
            </div>
        </div>
    </section>

    <!-- Rooms Grid -->
    <section class="mx-auto max-w-7xl px-4">
        <div id="room-list"
             class="mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 gap-7 md:gap-8 animate-fade-in-up">
            <!-- JS will inject room cards -->
        </div>
    </section>
</main>

<!-- Toasts -->
<div id="toast-container" class="fixed top-20 right-5 z-50 space-y-2"></div>

<!-- Navbar logic (no backend changes) -->
<script>
    (function () {
        const navbarRight = document.getElementById('navbarRight');
        const name = localStorage.getItem('name');
        const email = localStorage.getItem('email');

        if (name && email) {
            navbarRight.innerHTML = `
          <div class="text-sm text-white text-right leading-tight">
            <div class="font-semibold truncate max-w-[220px]">${name}</div>
            <div class="text-xs opacity-80 truncate max-w-[220px]">${email}</div>
          </div>
          <button id="logoutBtn"
            class="ml-3 rounded-lg bg-red-500 px-3 py-1.5 text-xs font-semibold text-white hover:bg-red-600">
            Logout
          </button>
        `;
            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.clear();
                location.reload();
            });
        } else {
            navbarRight.innerHTML = `
          <a href="/login.html"
             class="rounded-lg bg-gradient-to-r from-indigo-600 to-green-500 px-3.5 py-1.5 text-sm font-semibold text-white hover:from-green-500 hover:to-green-400 transition">
            Log in
          </a>
          <a href="/register.html"
             class="rounded-lg bg-gradient-to-r from-indigo-600 to-green-500 px-3.5 py-1.5 text-sm font-semibold text-white  hover:from-green-500 hover:to-green-400 transition">
            Register
          </a>
        `;
        }
    })();
</script>

<!-- Your existing JS (unchanged) -->
<script src="js/all-available-rooms.js"></script>
</body>
</html>
