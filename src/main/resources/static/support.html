<!doctype html>

<html lang="en">

<head>

    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Support & Reports | RentoVerse</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>

        @keyframes fade-in-up {

            0% { transform: translate(15px); opacity: 0; }

            100% { transform: translate(0); opacity: 1; }

        }

        .animate-fade-in-up { animation: fade-in-up 0.4s ease-out forwards; }

    </style>

</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-sky-100 to-purple-100 text-slate-900">



<!-- Navbar -->

<header class="fixed inset-x-0 top-0 z-50 bg-blue-500 text-white shadow-md ring-1 ring-pink-700/20">

    <nav class="mx-auto max-w-6xl px-4">

        <div class="flex h-14 items-center justify-between">

            <a href="/index.html" class="inline-flex items-center gap-2 font-bold hover:text-indigo-200 transition">

                <img src="https://img.icons8.com/fluency/48/home.png" alt="Home" class="w-5 h-5"/>

                <span>Home</span>

            </a>

            <ul class="hidden md:flex items-center gap-6 text-sm font-medium">

                <li><a href="/all-available-rooms.html" class="hover:text-indigo-200 transition">Rooms</a></li>

                <li><a href="/all-posted-rooms.html" class="hover:text-indigo-200 transition">Post Room</a></li>

                <li><a href="/support.html" class="hover:text-indigo-200 transition">Support Ticket</a></li>

            </ul>

            <div id="navbarRight" class="flex items-center gap-2"></div>

        </div>

    </nav>

</header>



<!-- Form -->

<main class="pt-24 px-4">

    <section class="mx-auto max-w-3xl animate-fade-in-up">

        <div class="rounded-2xl bg-white/90 backdrop-blur shadow-lg hover:shadow-xl transition ring-1 ring-slate-200 hover:ring-indigo-300 p-8">



            <!-- Header with icon -->

            <div class="flex items-center gap-3 mb-4">

                <div class="p-2 rounded-full bg-indigo-100">

                    <img src="https://img.icons8.com/fluency/48/technical-support.png" class="w-8 h-8"/>

                </div>

                <div>

                    <h1 class="text-2xl font-extrabold text-slate-900">Support & Reports</h1>

                    <p class="mt-1 text-slate-600 text-sm">Tell us what’s wrong and we’ll get back to you.</p>

                </div>

            </div>



            <form id="supportForm" class="mt-6 space-y-5">

                <div>

                    <label class="block text-sm font-semibold text-slate-700">Your name</label>

                    <input name="name" required placeholder="Your full name"

                           class="mt-1 w-full rounded-lg border border-slate-300 bg-white px-4 py-2.5 text-slate-900 shadow-sm outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/20 transition hover:border-indigo-400"/>

                </div>



                <div>

                    <label class="block text-sm font-semibold text-slate-700">Your email</label>

                    <input type="email" name="email" required placeholder="you@example.com"

                           class="mt-1 w-full rounded-lg border border-slate-300 bg-white px-4 py-2.5 text-slate-900 shadow-sm outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/20 transition hover:border-indigo-400"/>

                </div>



                <div>

                    <label class="block text-sm font-semibold text-slate-700">Category</label>

                    <select name="category" required

                            class="mt-1 w-full rounded-lg border border-slate-300 bg-white px-4 py-2.5 text-slate-900 shadow-sm outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/20 transition hover:border-indigo-400">

                        <option value="ACCOUNT">Account</option>

                        <option value="BOOKING">Booking</option>

                        <option value="REQUEST">Request</option>

                        <option value="SAFETY_ABUSE">Safety / Abuse</option>

                        <option value="BUG">Bug / Technical</option>

                        <option value="OTHER">Other</option>

                    </select>

                </div>



                <div>

                    <label class="block text-sm font-semibold text-slate-700">Subject</label>

                    <input name="subject" required placeholder="Short summary"

                           class="mt-1 w-full rounded-lg border border-slate-300 bg-white px-4 py-2.5 text-slate-900 shadow-sm outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/20 transition hover:border-indigo-400"/>

                </div>



                <div>

                    <label class="block text-sm font-semibold text-slate-700">Message</label>

                    <textarea name="message" rows="6" required placeholder="Describe the issue in detail"

                              class="mt-1 w-full rounded-lg border border-slate-300 bg-white px-4 py-2.5 text-slate-900 shadow-sm outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/20 transition hover:border-indigo-400"></textarea>

                </div>



                <!-- Button with icon -->

                <button type="submit"

                        class="group w-full rounded-lg bg-gradient-to-r from-indigo-600 to-indigo-500 px-4 py-2.5 font-semibold text-white shadow-sm transition hover:from-indigo-500 hover:to-indigo-400 focus:outline-none focus:ring-4 focus:ring-indigo-500/30 flex items-center justify-center gap-2">

                    <svg class="w-5 h-5 group-hover:translate-x-0.5 transition" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">

                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>

                    </svg>

                    Submit

                </button>



                <div id="msg" class="text-sm mt-2"></div>

            </form>

        </div>

    </section>

</main>



<!-- Navbar logic -->

<script>

    (function () {

        const navbarRight = document.getElementById('navbarRight');

        const name = localStorage.getItem('name');

        const email = localStorage.getItem('email');



        if (name && email) {

            navbarRight.innerHTML = `

          <div class="text-sm text-white text-right leading-tight">

            <div class="font-semibold truncate max-w-[220px]">${name}</div>

            <div class="text-xs opacity-80 truncate max-w-[220px]">${email}</div>

          </div>

          <button id="logoutBtn"

            class="ml-3 rounded-lg bg-red-500 px-3 py-1.5 text-xs font-semibold text-white hover:bg-red-600">

            Logout

          </button>

        `;

            document.getElementById('logoutBtn').addEventListener('click', () => {

                localStorage.clear();

                location.reload();

            });

        } else {

            navbarRight.innerHTML = `

          <a href="/login.html"

            class="rounded-lg bg-gradient-to-r from-indigo-600 to-green-500 px-3.5 py-1.5 text-sm font-semibold text-white hover:from-green-500 hover:to-green-400 transition">

            Log in

          </a>

          <a href="/register.html"

             class="rounded-lg bg-gradient-to-r from-indigo-600 to-green-500 px-3.5 py-1.5 text-sm font-semibold text-white hover:from-green-500 hover:to-green-400 transition">

            Register

          </a>

        `;

        }

    })();

</script>



<!-- Your existing JS -->

<script src="js/support.js"></script>

</body>

</html>
