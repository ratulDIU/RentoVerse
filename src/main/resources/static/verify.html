<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Email | RentoVerse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    html, body { height: 100%; }
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans"; }
    /* remove default number spinner for OTP */
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    input[type=number] { -moz-appearance: textfield; }
  </style>
  <!-- Keep your existing verify.js behavior -->
  <script defer src="./js/verify.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-sky-100 to-purple-100 flex items-center justify-center px-4">
<!-- Card -->
<div class="w-full max-w-md">
  <div class="rounded-2xl bg-gradient-to-br from-white to-indigo-50 shadow-lg ring-1 ring-slate-200 p-6 sm:p-8">
    <!-- Brand (changed to your <img>) -->
    <a href="/index.html" class="mx-auto mb-4 flex w-max items-center gap-2">
      <img src="https://img.icons8.com/fluency/48/home.png" alt="Logo" class="w-6 h-6" />
      <span class="text-lg font-extrabold tracking-tight" style="color:#1E56E5">RentoVerse</span>
    </a>

    <div class="text-center">
      <div class="mx-auto mb-2 grid h-10 w-10 place-content-center rounded-full bg-indigo-600/10">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5 text-indigo-600"><path d="M12 1.5A5.25 5.25 0 0 0 6.75 6.75V9h10.5V6.75A5.25 5.25 0 0 0 12 1.5ZM4.5 9V6.75a7.5 7.5 0 0 1 15 0V9H21a.75.75 0 0 1 .75.75v11.25a1.5 1.5 0 0 1-1.5 1.5H3.75a1.5 1.5 0 0 1-1.5-1.5V9.75A.75.75 0 0 1 3 9h1.5Z"/></svg>
      </div>
      <h1 class="text-2xl font-extrabold text-slate-900">Verify your email</h1>
      <p class="mt-2 text-sm text-slate-600">We've sent a 6-digit code to <span id="targetEmail" class="font-medium text-slate-800"></span>. Enter it below to continue.</p>
    </div>

    <form id="verifyForm" class="mt-6 space-y-5">
      <!-- Hidden input to keep your existing verify.js contract -->
      <input type="hidden" id="code" name="code" required />

      <!-- OTP inputs (UI only). Values are synced into #code -->
      <div class="grid grid-cols-6 gap-2">
        <input inputmode="numeric" maxlength="1" class="otp h-11 rounded-lg border border-slate-300 bg-white text-center text-lg font-semibold text-slate-900 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/20" />
        <input inputmode="numeric" maxlength="1" class="otp h-11 rounded-lg border border-slate-300 bg-white text-center text-lg font-semibold text-slate-900 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/20" />
        <input inputmode="numeric" maxlength="1" class="otp h-11 rounded-lg border border-slate-300 bg-white text-center text-lg font-semibold text-slate-900 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/20" />
        <input inputmode="numeric" maxlength="1" class="otp h-11 rounded-lg border border-slate-300 bg-white text-center text-lg font-semibold text-slate-900 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/20" />
        <input inputmode="numeric" maxlength="1" class="otp h-11 rounded-lg border border-slate-300 bg-white text-center text-lg font-semibold text-slate-900 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/20" />
        <input inputmode="numeric" maxlength="1" class="otp h-11 rounded-lg border border-slate-300 bg-white text-center text-lg font-semibold text-slate-900 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/20" />
      </div>

      <button type="submit" class="group inline-flex w-full items-center justify-center gap-2 rounded-lg bg-indigo-600 px-4 py-2.5 font-semibold text-white shadow-sm transition hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500/30">
        <span>Verify Email</span>
        <svg class="h-4 w-4 opacity-90 group-hover:translate-x-0.5 transition" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
      </button>

    </form>

    <div id="responseMessage" class="mt-4 text-center text-sm font-medium"></div>
  </div>
</div>

<!-- Small UI script that does NOT change your existing verify.js API -->
<script>
  // 1) Fill the target email from ?email= query
  const params = new URLSearchParams(location.search);
  const email = params.get('email');
  const target = document.getElementById('targetEmail');
  if (target) target.textContent = email ? email : '';

  // 2) OTP entry UX (syncs into hidden #code)
  const otpInputs = Array.from(document.querySelectorAll('.otp'));
  const hidden = document.getElementById('code');

  function syncHidden() { hidden.value = otpInputs.map(i => i.value.trim()).join(''); }

  otpInputs.forEach((input, idx) => {
    input.addEventListener('input', (e) => {
      // allow only digits
      e.target.value = e.target.value.replace(/\D/g, '').slice(0,1);
      // move to next when typed
      if (e.target.value && idx < otpInputs.length - 1) otpInputs[idx+1].focus();
      syncHidden();
    });
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Backspace' && !input.value && idx > 0) {
        otpInputs[idx-1].focus();
      }
    });
    input.addEventListener('paste', (e) => {
      const text = (e.clipboardData || window.clipboardData).getData('text');
      if (text) {
        e.preventDefault();
        const digits = text.replace(/\D/g, '').slice(0, otpInputs.length).split('');
        otpInputs.forEach((i, k) => i.value = digits[k] || '');
        const lastFilled = Math.min(digits.length, otpInputs.length) - 1;
        if (lastFilled >= 0) otpInputs[lastFilled].focus();
        syncHidden();
      }
    });
  });

</script>
</body>
</html>
