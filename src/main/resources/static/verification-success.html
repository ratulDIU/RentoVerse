<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verified | RentoVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        html, body { height: 100%; }
        body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans"; }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-gradient {
            background-size: 300% 300%;
            animation: gradientMove 6s ease infinite;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-sky-100 to-purple-100 flex items-center justify-center px-4">
<main class="w-full max-w-xl">
    <!-- Outer Gradient Border -->
    <div class="p-[3px] rounded-2xl animated-gradient bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 shadow-xl">
        <section class="rounded-2xl bg-gradient-to-br from-white/90 to-indigo-50/80 p-10 shadow-lg backdrop-blur-sm text-center relative">
            <!-- Floating Glow Effect -->
            <div class="absolute inset-0 rounded-2xl bg-white/5 pointer-events-none"></div>

            <!-- Brand -->
            <a href="/index.html" class="mx-auto -mt-1 mb-6 flex w-max items-center gap-2">
                <img src="https://img.icons8.com/fluency/48/home.png" alt="Logo" class="w-7 h-7 drop-shadow-md" />
                <span class="text-lg font-extrabold tracking-tight" style="color:#1E56E5">RentoVerse</span>
            </a>

            <!-- Success icon -->
            <div class="mx-auto mb-4 grid h-16 w-16 place-content-center rounded-full bg-emerald-500/10 ring-2 ring-emerald-300/40 shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-8 w-8 text-emerald-600">
                    <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-2.06a.75.75 0 0 1 .19 1.04l-4.5 6a.75.75 0 0 1-1.14.08l-2.5-2.5a.75.75 0 1 1 1.06-1.06l1.86 1.86 3.98-5.3a.75.75 0 0 1 1.05-.19Z" clip-rule="evenodd"/>
                </svg>
            </div>

            <h1 class="text-3xl font-extrabold text-slate-900 drop-shadow-sm">Email Verified!</h1>
            <p class="mt-3 text-slate-600 leading-relaxed">Your account has been successfully verified.<br>You can now log in and start using <span class="font-semibold text-indigo-600">RentoVerse</span>.</p>

            <div class="mt-8 flex items-center justify-center gap-4">
                <a href="/login.html" class="inline-flex items-center justify-center rounded-lg bg-indigo-600 px-6 py-2.5 font-semibold text-white shadow-md transition hover:scale-105 hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500/30">Go to Login</a>
                <a href="/index.html" class="inline-flex items-center justify-center rounded-lg px-6 py-2.5 font-semibold text-indigo-700 ring-1 ring-indigo-200/70 bg-white/80 backdrop-blur-sm shadow-sm transition hover:scale-105 hover:bg-indigo-50">Back to Home</a>
            </div>
        </section>
    </div>
</main>
</body>
</html>
