# ======================
# APP BASIC SETTINGS
# ======================
spring.application.name=rentoverse
server.port=${PORT:8080}

# ======================
# H2 DATABASE (LOCAL DEV)
# file-based H2 local-e stable; prod-e amra in-memory/pgsql use korbo
spring.datasource.url=jdbc:h2:file:./data/rentoverse-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ======================
# SECURITY / ADMIN
# secret env theke porbe; local-e default thaklo o deploy e env set korbo
admin.secret.key=${ADMIN_SECRET_KEY:RENTOVERSE_ADMIN_1234}

# ======================
# MAIL SENDER (GMAIL)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.support.email=${APP_SUPPORT_EMAIL:contact.rentoverse@gmail.com}

# ======================
# LOGGING
logging.level.org.springframework=INFO
logging.level.com.rentoverse=DEBUG
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ======================
# RentoBot (Gemini)
gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=${GEMINI_API_URL:https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent}

# Local dev => run job every 1 minute ; Prod => every 15 minutes
app.env=dev
